monitoring:
  enabled: true
  poll_interval: 3  # seconds
  sources:
    # PRIMARY: BSE Library - Real-time corporate announcements with PDFs! ðŸŽ‰
    - name: bse_library
      url: ""  # Library handles this
      enabled: true
      timeout: 10
      priority: 1
    
    # DISABLED: Economic Times RSS - Causing duplicate alerts
    - name: economic_times_rss
      url: "https://economictimes.indiatimes.com/markets/rssfeeds/1977021501.cms"
      enabled: false
      timeout: 10
      priority: 2
    
    # DISABLED: Livemint RSS - Causing duplicate alerts
    - name: livemint_rss
      url: "https://www.livemint.com/rss/markets"
      enabled: false
      timeout: 10
      priority: 3
    
    # DISABLED: NSE API (may have bot protection, but has PDFs)
    - name: nse_api
      url: "https://www.nseindia.com/api/corporate-announcements"
      enabled: false
      timeout: 10
      priority: 4
    
    # DISABLED: MoneyControl RSS (stale - last updated April 2024)
    - name: moneycontrol_rss
      url: "https://www.moneycontrol.com/rss/results.xml"
      enabled: false
      timeout: 5
      priority: 5
    
    # DISABLED: Old BSE API (replaced by bse_library)
    - name: bse_api
      url: "https://www.bseindia.com/xml-data/corpfiling/AttachLive/Announcement_Attachment.aspx"
      enabled: false
      timeout: 5
      priority: 6

redis:
  dedup_ttl: 3600  # 1 hour - BSE announcements only (no RSS duplicates)

# Stock filtering - Reduce noise by monitoring only relevant stocks
stock_filter:
  enabled: true  # NOW ENABLED - Real BSE 500 list (all 500 stocks)
  
  # Index-based filtering
  bse_500_only: true  # Only monitor BSE 500 stocks (top 500 by market cap)
  nse_500_only: false  # Disabled for now (NSE 500 list still incomplete)
  
  # Custom watchlist
  allow_custom_watchlist: true  # Allow monitoring of custom stocks even if not in BSE/NSE 500
  custom_watchlist:  # Add your own stocks here (BSE scrip codes or NSE symbols)
    - "534309"  # NBCC
    - "524735"  # HIKAL
    - "RELIANCE"  # NSE symbol example
    # Add more stocks as needed
    # Example: - "500325"  # Reliance BSE code
    # Example: - "TCS"     # TCS NSE symbol

extraction:
  pdf_timeout: 10
  max_retries: 3
  
telegram:
  max_message_length: 4096
  retry_attempts: 3

logging:
  level: DEBUG
  format: json

